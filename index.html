<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta content="Front End Nanodegree Project 5" name="Neighborhood Map">
		<meta content="Andrew King" name="author">
		<link rel= "stylesheet" href="css/style.css">
    	<link rel= "stylesheet" href= "css/bootstrap.min.css">
		<title>the best local coffee shops in the SF East Bay</title>
	</head>
<body>
	<div class="container-fluid">
		<div class"row">
			<div class="col-md-9">
				<h1>Local East Bay Coffee Shops</h1>
				<div id="map"></div>
			</div>
     	<div class="col-md-3">
						<input type="text" class="form-control" placeholder="Search For Coffee shops">
						<button type="submit" class="btn btn-primary btn-sm" data="text:$ data.name, click $parent.select">Find</button>
			        	<ul data-bind="foreach: locations" class="list-group">
				            <li class="list-group-item">
				            	<span data-bind="text: $data"> </span>
				            </li>
			        	</ul>
	       		</div>
	       	</div>
				</div>





</body>
<script src="js/app.js"></script>
<script src="js/jquery-1.12.1.min.js"></script>
<script src="js/knockout-3.4.0.js"></script>
<script defer src = "https://maps.googleapis.com/maps/api/js?callback=initMap"></script>
</html>
